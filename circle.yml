machine:
  services:
    - docker
  environment:
    ci: "true"
dependencies:
  override:
    - docker info
    - go version
test:
  override:
    - docker build -t quay.io/opsee/awscli:latest .
deployment:
  quay:
    branch: master
    owner: opsee
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USERNAME -p $DOCKER_PASSWORD quay.io
      - docker push quay.io/opsee/awscli:latest
